<!DOCTYPE html>
<html>

<head>
    <!-- CSS for chessboard.js -->
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
        integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU" crossorigin="anonymous">

    <!-- JS for chess.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.min.js"></script>

    <!-- JS for chessboard.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
        crossorigin="anonymous"></script>

    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"
        integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3QbPyX8kWyb93+8AC/pPWTzj+nHtbC5bxD"
        crossorigin="anonymous"></script>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard.js/1.0.0/chessboard-1.0.0.min.js"></script> -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handicap Chess</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<div style="margin-top: 5px">
    <button id="newGameButton" style="margin-right:5px">New Game</button>
    <button id="loadGameButton" style="margin-right:5px">Load Game</button>
    <button id="copyGameIdButton">Copy Game Id</button>
    <div style="position: absolute; right: 20px; top: 5px">
        <input id="usernameInput" type="text" placeholder="username" size="15">
        <div style="margin-top: 5px">
            <input id="addFriendInput" type="text" placeholder="add friend" size="15">
            <button id="addFriendButton" style="margin-left:5px">Add</button>
        </div>

    </div>
</div>
<div style="margin-top: 5px">
    <span> New game params </span>
    <select id="colorSelector">
        <option value="random" selected disabled>Color</option>
        <option value="random">Random</option>
        <option value="white">White</option>
        <option value="black">Black</option>
    </select>
    <select id="timeControlSelector">
        <option value="" selected disabled>Time control</option>
        <option value="">Unlimited</option>
        <option value="1">1s</option>
        <option value="180">3m</option>
        <option value="300">5m</option>
        <option value="900">15m</option>
    </select>
</div>
<div style="margin-top: 5px">
    <input type="text" id="gameIdInput" placeholder="custom game id" size="30">
</div>
<div style="margin-top: 5px"> 
    <input type="checkbox" id="ignoreOtherPlayerCheck">
    <label for="ignoreOtherPlayerCheck">Allow moving opponent's pieces and pieces without an opponent</label> 
</div>
<div id="handicapInfo" style="margin-top: 5px"> </div>
<div id="whoseTurn" style="margin-top: 5px"> </div>
<div id="times" style="margin-top: 5px"></div>
<div class="board">
    <div id="board"></div>
    <h1 id="game-result"></h1>
</div>
<script src="{{ url_for('static', filename='js/config.js') }}"></script>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>

</html>
